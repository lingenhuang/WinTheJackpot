            .swal2-styled {
                height: 4.5em;
            }
            input[type="checkbox"],
            input[type="radio"] {
                -moz-appearance: none;
                -webkit-appearance: none;
                -ms-appearance: none;
                appearance: none;
                display: block;
                float: left;
                margin-right: -2em;
                opacity: 0;
                width: 1em;
                z-index: -1;
            }
    
            ul {
                list-style-type: none;
            }
    
            li {
                display: inline-block;
            }
    
            input[type="checkbox"][id^="cb"] {
                display: none;
            }
    
            label {
    
                padding: 10px;
                display: block;
                position: relative;
                margin: 10px;
                cursor: pointer;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                left: 15px;
            }
    
            label::before {
                background-color: white;
                color: white;
                content: " ";
                display: block;
                border-radius: 45%;
                border: 1px solid grey;
                position: absolute;
                top: -5px;
                left: -5px;
                width: 25px;
                height: 25px;
                text-align: center;
                line-height: 28px;
                transition-duration: 0.4s;
                transform: scale(0);
                
            }
    
            label img {
                height: 60px;
                width: 60px;
                
                transition-duration: 0.2s;
                transform-origin: 45% 45%;
            }
    
    
            :checked+label::before {
                content: "✓";
                background-color: grey;
                transform: scale(1);
            }
    
            :checked+label img {
                transform: scale(1.5);
                z-index: -1;
            }
    
            .chart {
                display: inline-block;
                padding: 1em;
            }
    
            .chart label {
                padding: 0;
                margin: 0em;
            }
    
            .myDiv {

                overflow-y: auto;

            #loading {
                border-top: 16px solid blue;
                border-right: 16px solid green;
                border-bottom: 16px solid red;
                border-left: 16px solid pink;
                border-radius: 50%;
                left: 46%;
                top: 47%;
                position: fixed;
                width: 120px;
                height: 120px;
                animation: spin 2s linear infinite;
                display: none;
            }
    
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
    
                100% {
                    transform: rotate(360deg);
                }
            }
